<!DOCTYPE html>

		<section class="welcome">
			<div class="navigation">
					<div class="first__navigation">
						<div class="contact">
							<div class="contact__first_item">Sprzedaż mieszkań</div>
							<div class="contact__phone">(85)741-50-87</div>
							<div class="contact__email">mieszkania@kombinatbud.pl</div>
							<div class="contact__social">F</div>
						</div>
					</div>
					<div class="secondary__navigation">
						<div class="company__logo">
							<figure class="company__logo-image">
								<img src="logo.png" alt="kombinatbud" class="logo">
							</figure>
						</div>
						<div class="secondary__navigation-list">
							<ul class="secondary__navigation-items">
								<li class="nav__link">Strona Główna</li>
								<li class="nav__link">Oferta</li>
								<li class="nav__link">Promocje</li>
								<li class="nav__link">O firmie</li>
								<li class="nav__link">Dla klientów</li>
								<li class="nav__link">Kontakt</li>
							</ul>
						</div>
					</div>
			</div>
			<div class="welcome__picture">
				<figure>
					<img class="welcome__picture-main" src="welcome__picture.jpg" alt="">
				</figure>
			</div>
		</section>

								<option value="Mieszkanie">Mieszkanie</option>

					<form class="small__selector">

						<input list="flor__selection" name="flors">
							<datalist id="flor__selection">

								<option  value="- 1 piętro" class="small__small__selector">- 1 piętro</option>
								<option  value="Parter" class="small__small__selector">Parter</option>
								<option  value="1 piętro" class="small__small__selector">1 piętro</option>
								<option  value="2 piętro" class="small__small__selector">2 piętro</option>

					</form>
				</div>

					<form class="big__selection">
						<label for="rodzaj">Inwestycja</label>

								<option value="Bitwy Białostockiej 35A">Bitwy Białostockiej 35A</option>

								<option value="Krakowska 7">Krakowska 7</option>
								<option value="Stalowa">Stalowa</option>
							</datalist>

					<form class="small__selector">
						<label for="od">od</label>

							<datalist id="rooms">
								<option  value="1 pokój" class="small__small__selector">1 pokój</option>

								<option  value="150000" class="small__small__selector">150000</option>

								<option  value="40m2" class="small__small__selector">150000</option>
